<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../MYCalendar/style.css">
</head>
<header>
    <h1>Welcome to my super calendar</h1>
</header>
    <body>
        
        <main>
            <section>
                <button id="btnToggleDetails" class="btn btn-info">Hide/Show Deatils </button>
                <button id="btnDelete" class="btn btn-info">Clear Page</button>
                <div class="task-container">
                
                </div>
            </section>

          <aside>

            <h3>Task Information</h3>

            <div class="form">
                <div>
                    <i class="iImportant fa-star far"></i>
                <div>
                    <label class="form-label">Title</label>
                    <input id="txtTitle" class="form-control" type="text">
                </div>

                <div>
                    <label class="form-label">Due Date</label>
                    <input id="txtDueDate" class="form-control" type="datetime-local">
                </div>

                <div>
                    <label class="form-label">Location</label>
                    <input id="txtLocation" class="form-control" type="text">
                </div>

                <div>
                    <label class="form-label">Description</label>
                    <textarea id="txtDescription" class="form-control"></textarea>
                </div>

                <div>
                    <label class="form-label">Participants</label>
                    <input id="txtParticipants" class="form-control" type="text">
                </div>

                <div>
                    <label class="form-label">Participants</label>
                    <input id="txtColor" class="form-control" type="color">
                </div>
                
             <div class="container">
                 <button id="btnSave" class="btn btn-primary">Save Task</button>
            </div>   
                
            </div>
          </aside>
        </main>
        <script src="../MYCalendar/app.js"></script>
        <script src="../MYCalendar/task.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>    
    </body>
</html>
